<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scheduler Status</title>
  <style>
    body { font-family: Arial, sans-serif; background: #0d1020; color: #e8ecf5; margin: 0; padding: 0; }
    header { padding: 16px 24px; background: linear-gradient(135deg, #11214a, #0d1733); }
    h1 { margin: 0; font-size: 20px; }
    main { padding: 16px 24px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 8px; border-bottom: 1px solid #1f2a44; }
    .status-pending { color: #f2cc60; }
    .status-fetched { color: #7ae4a5; }
    .status-failed { color: #f06a6a; }
  </style>
</head>
<body>
  <header><h1>OEM Scheduler Status</h1></header>
  <main>
    <div>Review required: {{ review_required }}</div>
    <form method="post" action="/oem/fetch/form" style="margin-top:12px;">
      <label>Brand</label><input name="brand" />
      <label>Model</label><input name="model" />
      <label>Region</label><input name="region" />
      <label>URL</label><input name="url" />
      <button type="submit">Queue OEM Fetch (reviewed)</button>
    </form>
    <table>
      <thead>
        <tr><th>Brand</th><th>Model</th><th>Region</th><th>URL</th><th>Status</th><th>Updated</th><th>Error</th></tr>
      </thead>
      <tbody>
        {% for item in queue %}
        <tr>
          <td>{{ item.brand }}</td>
          <td>{{ item.model }}</td>
          <td>{{ item.region }}</td>
          <td><a href="{{ item.url }}" target="_blank">{{ item.url }}</a></td>
          <td class="status-{{ item.status }}">{{ item.status }}</td>
          <td>{{ item.updated_at }}</td>
          <td>{{ item.last_error or '' }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>
</body>
</html>
